<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso VueJS</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>
<body>
    <div id="app">
        <p>{{ saudacao() }}</p>
    </div>

<script>
    // Não é necessário armazenar o objeto em uma variável
    // Tudo é retornado como string
    new Vue({
        el: '#app',
        data: {
            titulo: 'Sou uma propriedade (data) e estou sendo chamada de dentro de uma função, usando o this.'
        },
        methods: {
            saudacao: function(){
                return this.titulo
            } 
        }
    })
</script>

</body>
</html>
