<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interpolação de JavaScript</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
    <div id="app">
        <h1>{{ titulo }}</h1>
        <h3 v-once>Valor inicial: {{ contador }}</h3>
        <h3 style="color: red">Valor atual:  {{ contador }}</h3>
        <br>
        <h2>{{ contador <= 10 ? 'Contador menor ou igual que 10' : 'Contador maior que 10'}}</h2>
        
        <button v-on:click="incrementarContador">Somar 1</button>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                titulo: 'Interpolação de JavaScript',
                contador: 0
            },
            methods:{
                incrementarContador: function(){
                    this.contador++
                }
            }

        })
    </script>
    
</body>
</html>
