<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>
    <div id="app">
        <h1>{{ titulo }}</h1>
        <h3 v-once>Valor inicial: {{ contador }}</h3>
        <h3 style="color: red">Valor atual: {{ contador }}</h3>
        <br>
        <h2 v-on:mousemove="atualizarXY">Mouse: {{ x }} e {{y}}</h2>

        <button v-on:click="somar(5)">Somar</button>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                titulo: 'Tratamento de Eventos',
                contador: 0,
                x: 0,
                y: 0
            },
            methods: {
                somar: function (passo) {
                    console.log(event)
                    this.contador+= passo
                },
                atualizarXY: function(event){
                    this.x = event.clientX
                    this.y = event.clientY
                }
            }

        })
    </script>

</body>

</html>
